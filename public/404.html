<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>VFS Tracker - 正在加载...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        color: #374151;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }
      .spinner {
        border: 3px solid #e5e7eb;
        border-top: 3px solid #ec4899;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: #6b7280;
        margin-bottom: 1rem;
      }
      .fallback-link {
        color: #ec4899;
        text-decoration: none;
        font-weight: 500;
      }
      .fallback-link:hover {
        text-decoration: underline;
      }
    </style>
    <script type="text/javascript">
      // GitHub Pages SPA 路由解决方案 - 使用查询参数方式
      (function() {
        var l = window.location;

        // 将路径转换为查询参数，避免与应用路由冲突
        // 使用特殊的参数名 '_redirect' 来避免与应用参数冲突
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?_redirect=' + encodeURIComponent(l.pathname) +
          (l.search ? '&_search=' + encodeURIComponent(l.search.slice(1)) : '') +
          (l.hash ? '&_hash=' + encodeURIComponent(l.hash.slice(1)) : '');

        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">正在跳转到页面...</div>
      <p>如果没有自动跳转，请 <a href="/" class="fallback-link">点击这里</a>。</p>
    </div>
  </body>
</html>

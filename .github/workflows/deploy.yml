name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 权限设置：允许此工作流写入部署
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: |
          # Create a dummy .env file for the build process
          echo "VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION }}" > .env.local
          echo "VITE_AWS_ACCESS_KEY_ID=${{ secrets.VITE_AWS_ACCESS_KEY_ID }}" >> .env.local
          echo "VITE_AWS_SECRET_ACCESS_KEY=${{ secrets.VITE_AWS_SECRET_ACCESS_KEY }}" >> .env.local
          echo "VITE_COGNITO_USER_POOL_ID=${{ secrets.VITE_COGNITO_USER_POOL_ID }}" >> .env.local
          echo "VITE_COGNITO_USER_POOL_WEB_CLIENT_ID=${{ secrets.VITE_COGNITO_USER_POOL_WEB_CLIENT_ID }}" >> .env.local
          npm run build
        env:
          CI: false # Don't treat warnings as errors

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'lambda-functions/**'
      - 'infra/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      deploy_api_gateway:
        description: 'Deploy new API Gateway (will create new endpoint)'
        required: false
        default: false
        type: boolean
      skip_image_build:
        description: 'Skip Python Lambda image build (use existing image)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  # æ£€æŸ¥æ˜¯å¦éœ€è¦æž„å»º Python Lambda é•œåƒ
  check-image-changes:
    runs-on: ubuntu-latest
    outputs:
      image_changed: ${{ steps.check.outputs.image_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for online-praat-analysis changes
        id: check
        run: |
          if [ "${{ github.event.inputs.skip_image_build }}" = "true" ]; then
            echo "image_changed=false" >> $GITHUB_OUTPUT
            echo "Skipping image build (manual override)"
          elif git diff --name-only HEAD~1 HEAD | grep -q "^lambda-functions/online-praat-analysis/"; then
            echo "image_changed=true" >> $GITHUB_OUTPUT
            echo "Python Lambda files changed, will build image"
          else
            echo "image_changed=false" >> $GITHUB_OUTPUT
            echo "No Python Lambda changes detected"
          fi

  # æž„å»º Python Lambda é•œåƒï¼ˆä»…åœ¨ä»£ç å˜åŒ–æ—¶ï¼‰
  build-python-image:
    needs: check-image-changes
    if: needs.check-image-changes.outputs.image_changed == 'true'
    uses: ./.github/workflows/build-python-lambda.yml
    secrets: inherit

  # éƒ¨ç½²åŽç«¯ï¼ˆç­‰å¾…é•œåƒæž„å»ºå®Œæˆï¼Œå¦‚æžœéœ€è¦çš„è¯ï¼‰
  deploy:
    needs: [check-image-changes, build-python-image]
    # æ— è®º build-python-image æ˜¯å¦è¿è¡Œï¼Œéƒ½æ‰§è¡Œéƒ¨ç½²
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate SAM template
        working-directory: ./infra
        run: sam validate --template template-production.yaml

      - name: Build SAM application
        working-directory: ./infra
        run: sam build --template template-production.yaml

      - name: Deploy to AWS
        working-directory: ./infra
        run: |
          sam deploy \
            --stack-name ${{ secrets.STACK_NAME }} \
            --parameter-overrides Environment=dev \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --resolve-s3 \
            --region ${{ secrets.AWS_REGION }}

      - name: Output deployment info
        working-directory: ./infra
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack:** ${{ secrets.STACK_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get outputs from stack
          echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
          aws cloudformation describe-stacks \
            --stack-name ${{ secrets.STACK_NAME }} \
            --query "Stacks[0].Outputs[*].[OutputKey,OutputValue]" \
            --output table >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Could not retrieve outputs" >> $GITHUB_STEP_SUMMARY
          
          # Check if new API Gateway was created
          NEW_API_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ secrets.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiId'].OutputValue" \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$NEW_API_ID" ] && [ "$NEW_API_ID" != "None" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âš ï¸ New API Gateway Created" >> $GITHUB_STEP_SUMMARY
            echo "A new API Gateway was created with ID: \`${NEW_API_ID}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To switch traffic from the old API Gateway, run:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Delete old mapping" >> $GITHUB_STEP_SUMMARY
            echo "aws apigateway delete-base-path-mapping --domain-name api.vfs-tracker.app --base-path dev --region ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Create new mapping" >> $GITHUB_STEP_SUMMARY
            echo "aws apigateway create-base-path-mapping --domain-name api.vfs-tracker.app --rest-api-id ${NEW_API_ID} --stage dev --base-path dev --region ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

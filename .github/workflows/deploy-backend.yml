name: Deploy Backend

on:
  push:
    branches:
      - master
    paths:
      - 'lambda-functions/**'
      - 'infra/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      deploy_api_gateway:
        description: 'Deploy new API Gateway (will create new endpoint)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate SAM template
        working-directory: ./infra
        run: sam validate --template template-production.yaml

      - name: Build SAM application
        working-directory: ./infra
        run: sam build --template template-production.yaml

      - name: Deploy to AWS
        working-directory: ./infra
        run: |
          sam deploy \
            --stack-name ${{ secrets.STACK_NAME }} \
            --parameter-overrides Environment=dev \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET }} \
            --s3-prefix deployments \
            --image-repositories OnlinePraatAnalysisFunction=${{ secrets.ECR_REPOSITORY_URI }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Output deployment info
        working-directory: ./infra
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack:** ${{ secrets.STACK_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get outputs from stack
          echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
          aws cloudformation describe-stacks \
            --stack-name ${{ secrets.STACK_NAME }} \
            --query "Stacks[0].Outputs[*].[OutputKey,OutputValue]" \
            --output table >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Could not retrieve outputs" >> $GITHUB_STEP_SUMMARY
          
          # Check if new API Gateway was created
          NEW_API_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ secrets.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiId'].OutputValue" \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$NEW_API_ID" ] && [ "$NEW_API_ID" != "None" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âš ï¸ New API Gateway Created" >> $GITHUB_STEP_SUMMARY
            echo "A new API Gateway was created with ID: \`${NEW_API_ID}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To switch traffic from the old API Gateway, run:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Delete old mapping" >> $GITHUB_STEP_SUMMARY
            echo "aws apigateway delete-base-path-mapping --domain-name api.vfs-tracker.app --base-path dev --region ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Create new mapping" >> $GITHUB_STEP_SUMMARY
            echo "aws apigateway create-base-path-mapping --domain-name api.vfs-tracker.app --rest-api-id ${NEW_API_ID} --stage dev --base-path dev --region ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

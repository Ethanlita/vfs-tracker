<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VFS Tracker</title>
    <link rel="icon" type="image/png" href="/icons/icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- GitHub Pages 客户端路由处理 -->
    <script type="text/javascript">
      // 处理GitHub Pages的SPA路由重定向
      (function(l) {
        if (l.search) {
          var params = new URLSearchParams(l.search);
          var redirectPath = params.get('_redirect');
          var searchParams = params.get('_search');
          var hashParams = params.get('_hash');

          if (redirectPath) {
            // 构建完整的目标URL
            var targetUrl = redirectPath +
              (searchParams ? '?' + searchParams : '') +
              (hashParams ? '#' + hashParams : '');

            // 使用history.replaceState来更新URL到正确的路径
            window.history.replaceState(null, null, targetUrl);
          }
        }
      }(window.location));
    </script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>

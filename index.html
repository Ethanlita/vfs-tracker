    <!-- GitHub Pages 客户端路由处理 -->
    <script type="text/javascript">
      // 处理GitHub Pages的SPA路由重定向
      (function(l) {
        if (l.search) {
          var params = new URLSearchParams(l.search);
          var redirectPath = params.get('_redirect');
          var searchParams = params.get('_search');
          var hashParams = params.get('_hash');

          if (redirectPath) {
            // 构建完整的目标URL
            var targetUrl = redirectPath +
              (searchParams ? '?' + searchParams : '') +
              (hashParams ? '#' + hashParams : '');

            // 使用history.replaceState来更新URL到正确的路径
            window.history.replaceState(null, null, targetUrl);
          }
        }
      }(window.location));
    </script>

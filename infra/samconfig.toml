# SAM CLI Configuration File
# More info: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default]
[default.global.parameters]
stack_name = "vfs-tracker"

[default.build.parameters]
cached = true
parallel = true
# Lambda code is in lambda-functions/ directory at project root
# SAM will handle relative paths automatically

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "vfs-tracker"
region = "us-east-1"
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# ============================================
# Development Environment
# ============================================
[dev]
[dev.deploy.parameters]
stack_name = "vfs-tracker-dev"
parameter_overrides = "Environment=dev"
tags = "Project=\"vfs-tracker\" Environment=\"dev\""

# ============================================
# Production Environment
# ============================================
[prod]
[prod.deploy.parameters]
stack_name = "vfs-tracker-prod"
parameter_overrides = "Environment=prod"
tags = "Project=\"vfs-tracker\" Environment=\"prod\""
confirm_changeset = true
